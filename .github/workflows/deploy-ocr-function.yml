name: Deploy OCR Function App

on:
  push:
    branches:
      - main
    paths:
      - 'backend/ocr/**'
      - '.github/workflows/deploy-ocr-function.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'qadam-ocr'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/ocr'
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: deploy-function
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_OCR_FUNCTIONAPP_PUBLISH_PROFILE }}
        scm-do-build-during-deployment: false
        enable-oryx-build: false

    - name: 'Deployment Summary'
      run: |
        echo "âœ… OCR Function App deployed successfully!"
        echo "ðŸ“¦ Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
        echo "ðŸ”— URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
