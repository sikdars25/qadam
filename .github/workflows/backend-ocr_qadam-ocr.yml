# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - qadam-ocr

on:
  push:
    branches:
      - backend-ocr
    paths:
      - 'ocr/**'  # Only trigger when backend files change
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'ocr' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.10' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          # Install with no cache and only binary wheels
          pip install -r requirements.txt -t . --no-cache-dir --only-binary=:all: || pip install -r requirements.txt -t . --no-cache-dir

      - name: Clean up unnecessary files
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # Remove test directories and files
          find . -type d \( -name "tests" -o -name "test" -o -name "Tests" -o -name "__pycache__" \) -exec rm -rf {} + 2>/dev/null || true
          # Remove .dist-info and .egg-info
          find . -type d \( -name "*.dist-info" -o -name "*.egg-info" \) -exec rm -rf {} + 2>/dev/null || true
          # Remove documentation and examples
          find . -type d \( -name "docs" -o -name "doc" -o -name "examples" -o -name "samples" \) -exec rm -rf {} + 2>/dev/null || true
          # Remove source files but keep .so and .pyd
          find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.pyx" -o -name "*.pxd" \) -delete 2>/dev/null || true
          # Remove markdown and text documentation
          find . -type f \( -name "*.md" -o -name "*.rst" -o -name "*.txt" \) ! -name "requirements.txt" -delete 2>/dev/null || true

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../ocr-release.zip . \
            -x ".git/*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x "*.pyo" \
            -x "venv/*" \
            -x ".env*" \
            -x "*.dist-info/*" \
            -x "*/tests/*" \
            -x "*/test/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ocr-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1.5.2
        id: deploy-to-function
        with:
          app-name: 'qadam-ocr'
          slot-name: 'Production'
          package: ocr-release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EA3F5B515DFA46F3B811340FCBDEE901 }}
