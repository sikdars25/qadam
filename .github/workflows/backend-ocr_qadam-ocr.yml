# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - qadam-ocr

on:
  push:
    branches:
      - backend-ocr
    paths:
      - 'ocr/**'  # Only trigger when backend files change
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'ocr' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.10' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t .

      - name: Clean up unnecessary files
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # Remove test directories
          find . -type d -name "tests" -o -name "test" -o -name "Tests" | xargs rm -rf || true
          # Remove .dist-info directories
          find . -type d -name "*.dist-info" | xargs rm -rf || true
          # Remove build artifacts
          find . -type f -name "*.c" -o -name "*.cpp" -o -name "*.h" | xargs rm -f || true
          # Remove Cython source files (keep only compiled .so files)
          find . -path "*/Cython/*" -name "*.py" -o -name "*.pyx" | xargs rm -f || true

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../ocr-release.zip . \
            -x ".git/*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x "*.pyo" \
            -x "venv/*" \
            -x ".env*" \
            -x "*.dist-info/*" \
            -x "*/tests/*" \
            -x "*/test/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ocr-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1.5.2
        id: deploy-to-function
        with:
          app-name: 'qadam-ocr'
          slot-name: 'Production'
          package: ocr-release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EA3F5B515DFA46F3B811340FCBDEE901 }}
